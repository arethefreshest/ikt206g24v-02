# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.101

    - name: Print environment information
      run: |
        echo "Current working directory: $PWD"
        echo "GitHub Workspace: $GITHUB_WORKSPACE"

    - name: List directory structure
      run: ls -R CreateLibraryProjects/

    - name: Restore dependencies
      run: dotnet restore CreateLibraryProjects/CreateLibraryProjects.sln

    - name: Build
      run: dotnet build CreateLibraryProjects/CreateLibraryProjects.sln --no-restore

    - name: Test
      run: dotnet test CreateLibraryProjects/CreateLibraryProjects.sln --no-build --verbosity normal
